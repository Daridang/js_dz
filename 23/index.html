<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Unsplash Image</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 80%;
            height: auto;
        }
        .info {
            margin-top: 10px;
        }
        .like-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        .like-button.liked {
            background-color: #FF0000;
        }
        .history {
            margin-top: 20px;
            max-width: 80%;
        }
        .history img {
            max-width: 100px;
            height: auto;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Unsplash Image</h1>
    <img id="random-image" src="" alt="Random Unsplash Image">
    <div class="info">
        <p>Photo by: <span id="photographer"></span></p>
    </div>
    <button class="like-button" id="like-button">Like</button>
    <p>Likes: <span id="like-count">0</span></p>
    <div class="history" id="history"></div>
    <script src="app.js"></script>
</body>
</html>
